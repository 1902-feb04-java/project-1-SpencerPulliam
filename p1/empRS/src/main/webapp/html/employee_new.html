<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Create New Employee</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" media="screen" 
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   
  </head>

  <style>
    .createEmp {
      text-align: center;
    }

    h1 {
      text-align: center;
    }
    
  </style>

  <body>

    <h1>Create New Employee</h1>
    
    <div class="createEmp">
      <form method="POST" action="../employee_crud" id="create_employee">
      
        <input type="text" id="empJobTitle" name="employee_job_title" placeholder="Job Title">     <br>
        <input type="text" id="empFirstName" name="employee_first_name" placeholder="First Name">  <br>
        <input type="text" id="empLastName" name="employee_last_name" placeholder="Last Name">     <br>
        <input type="text" id="empManager" name="manager_id" placeholder="Manager's ID">           <br>
        <label>Manager</label>
        <input type="checkbox" name="manager_status" value="is_manager" ><br>
    
      <br>
      <br>
    
        <input type="text" name="user_name" placeholder="Username"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <input type="hidden" name="crud" value="create">
        <input type="submit" class="btn btn-info" id="submitButton" value="Create">

      </form>
    </div>
  
  </body>

</html>
